<div class="first-page">
  <div class="app-container">
    <div class="form">
      <div class="register-container">
        <div class="header">
          <h1>Welcome to </h1>
          <h1> E-learning Management System</h1>
          <p>Learn at your own pace, anytime, anywhere.</p>
        </div>
        <div class="form-wrapper">
          <h2>Create a New Account</h2>
          <form (ngSubmit)="register()">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Create a password" />
            </div>

            <div class="input-group">
              <label for="role">Role</label>
              <input type="text" id="role" [(ngModel)]="role" name="role" required placeholder="Enter your role (e.g., student, instructor)" />
            </div>

            <button type="submit" class="btn-primary">Register</button>
          </form>

          <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
